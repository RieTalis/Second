<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутая стилизация</title>
    <link rel="stylesheet" href="stylo1.css">
</head>
<body>
    <div class="main-container">
        <div class="mobile-menu">
            <header class="header">
                <div class="header__wrapper--first">
                    <img class="svg-image" src="burger.svg" alt="close">
                    <img class="svg-logo" src="logo.svg" alt="logotype">
                </div>
                <div class="header__wrapper--second">
                    <img class="svg-image" src="search.svg" alt="search">
                </div>
            </header>
            <main class="main">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <img class="navigation__highlight" src="highlight.svg">
                        <li><button class="navigation__button--first">Ремонт техники</button></li>
                        <li><button class="navigation__button">Услуги и сервисы</button></li>
                        <li><button class="navigation__button">Корпоративным клиентам</button></li>
                        <li><button class="navigation__button">Продавцам техники</button></li>
                        <li><button class="navigation__button">Партнерам</button></li>
                        <li><button class="navigation__button">Производителям</button></li>
                        <li><button class="navigation__button">Наши сервисные центры</button></li>
                        <li><button class="navigation__button">Контакты</button></li>
                    </ul>
                </nav>
            </main>
            <footer class="footer">
                <section class="contact">
                    <img class="svg-image" src="call.svg" alt="call">
                    <img class="svg-image" src="chat.svg" alt="chat">
                    <img class="svg-image" src="profile.svg" alt="profile">
                </section>
                <a class="mail" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="phone" href="tel:+78008908900">8 800 890 8900</a>
                <div class="footer__language">
                    <button class="footer__button--first">RU</button>
                    <button class="footer__button">EN</button>
                    <button class="footer__button">CH</button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
