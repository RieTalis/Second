<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутая стилизация</title>
    <link rel="stylesheet" href="stylo1.css">
</head>
<body>
    <div class="main-container">
        <div class="mobile-menu">
            <header class="header">
                <div class="header__wrapper--first">
                    <img src="burger.svg" alt="close">
                    <img src="logo.svg" alt="logotype">
                </div>
                <div class="header__wrapper--second">
                    <img src="search.svg" alt="search">
                </div>
            </header>
            <main class="main">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <img class="navigation__highlight" src="highlight.svg">
                        <li><button class="navigation__list__button--first">Ремонт техники</button></li>
                        <li><button class="navigation__list__button">Услуги и сервисы</button></li>

                        <li><button class="navigation__list__button">Партнерам</button></li>
                        <li><button class="navigation__list__button">Производителям</button></li>
                        <li><button class="navigation__list__button">Наши сервисные центры</button></li>
                        <li><button class="navigation__list__button">Контакты</button></li>
                    </ul>
                </nav>
            </main>
            <footer class="footer">
                <section class="contact">
                    <img src="call.svg" alt="call">
                    <img src="chat.svg" alt="chat">
                    <img src="profile.svg" alt="profile">
                </section>
                <a class="mail" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="phone" href="tel:+78008908900">8 800 890 8900</a>
                <div class="footer__language">
                    <span class="footer__language--first">RU</span>
                    <span class="footer__language">EN</span>
                    <span class="footer__language">CH</span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
